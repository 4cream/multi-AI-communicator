<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Multi-AI Communicator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; margin: 2em; line-height: 1.6; }
        .container { max-width: 900px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1, h2, h3 { color: #333; }
        textarea, select { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 1em; }
        .btn { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        #preset-select { display: none; margin-top: 1em; }
        .result-block { position: relative; background: #f8f9fa; padding: 1.5em; margin-bottom: 1em; border-radius: 5px; border-left: 5px solid #007bff; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-family: "Menlo", "Consolas", monospace; font-size: 14px; }
        .loader { text-align: center; padding: 2em; font-size: 1.2em; color: #555; display: none; }
        .copy-btn { position: absolute; top: 10px; right: 10px; background-color: #6c757d; color: white; border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer; font-size: 12px; opacity: 0.7; transition: opacity 0.2s, background-color 0.2s; }
        .copy-btn:hover { opacity: 1; }
        .copy-btn.copied { background-color: #28a745; }
        .copy-btn:disabled { background-color: #adb5bd; cursor: not-allowed; opacity: 0.5; }
        /* --- NUEVO CSS PARA EL HISTORIAL --- */
        #history-section { margin-bottom: 2em; border-bottom: 1px solid #dee2e6; padding-bottom: 1em; }
        .history-header { display: flex; justify-content: space-between; align-items: center; }
        #clear-history-btn { background-color: #dc3545; font-size: 12px; padding: 5px 10px; width: auto; }
        .history-list { max-height: 200px; overflow-y: auto; margin-top: 1em; }
        .history-item { padding: 10px; border: 1px solid #e9ecef; border-radius: 4px; margin-bottom: 5px; cursor: pointer; transition: background-color 0.2s; }
        .history-item:hover { background-color: #f8f9fa; }
        .history-item strong { display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body onload="loadHistory()"> <div class="container">
        <div id="history-section">
            <div class="history-header">
                <h2>Historial</h2>
                <button id="clear-history-btn" class="btn">Limpiar Historial</button>
            </div>
            <div id="history-list" class="history-list">
                <p>No hay historial todav√≠a.</p>
            </div>
        </div>

        <h1>Multi-AI Communicator ü§ñ</h1>
        <form id="ai-form">
            <textarea name="prompt" id="prompt-textarea" rows="5" placeholder="Escribe tu pregunta aqu√≠..." required></textarea>
            <input type="radio" id="comp" name="mode" value="comparison" checked> <label for="comp">Modo Comparaci√≥n</label>
            <input type="radio" id="chain" name="mode" value="chained"> <label for="chain">Modo Encadenado</label>
            <select name="preset" id="preset-select">
                {% for key, preset in presets.items() %}
                <option value="{{ key }}">{{ preset.description }}</option>
                {% endfor %}
            </select>
            <br><br>
            <button type="submit" class="btn">Enviar a las IAs</button>
        </form>
        <div class="loader" id="loader">Esperando respuesta... ‚è≥</div>
        <div id="results-container"></div>
    </div>

    <script>
        // --- TODO EL JAVASCRIPT ---
        const form = document.getElementById('ai-form');
        const promptTextarea = document.getElementById('prompt-textarea');
        const resultsContainer = document.getElementById('results-container');
        const loader = document.getElementById('loader');
        const presetSelect = document.getElementById('preset-select');
        const historyList = document.getElementById('history-list');
        const clearHistoryBtn = document.getElementById('clear-history-btn');
        let eventSource;
        
        // --- NUEVAS FUNCIONES DE HISTORIAL ---
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('ai_conversation_history')) || [];
            renderHistory(history);
        }

        function renderHistory(history) {
            if (history.length === 0) {
                historyList.innerHTML = '<p>No hay historial todav√≠a.</p>';
                return;
            }
            historyList.innerHTML = '';
            // Mostramos en orden inverso (lo m√°s nuevo primero)
            history.slice().reverse().forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<strong>${item.prompt}</strong><small>${new Date(item.timestamp).toLocaleString()}</small>`;
                div.onclick = () => {
                    // Al hacer clic, rellenamos el prompt y mostramos los resultados guardados
                    promptTextarea.value = item.prompt;
                    displayStoredResults(item.results, item.mode);
                };
                historyList.appendChild(div);
            });
        }

        function saveToHistory(prompt, results, mode) {
            const history = JSON.parse(localStorage.getItem('ai_conversation_history')) || [];
            const newEntry = {
                prompt: prompt,
                results: results,
                mode: mode,
                timestamp: new Date().toISOString()
            };
            history.push(newEntry);
            localStorage.setItem('ai_conversation_history', JSON.stringify(history));
            renderHistory(history);
        }

        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('¬øEst√°s seguro de que quieres borrar todo el historial?')) {
                localStorage.removeItem('ai_conversation_history');
                loadHistory(); // Recarga la vista del historial
            }
        });

        function displayStoredResults(results, mode) {
            resultsContainer.innerHTML = '<h2>Resultados (desde el historial):</h2>';
            if (mode === 'comparison') {
                for (const aiName in results) {
                    createResultBlock(aiName, aiName, null);
                    updateAIResult(aiName, results[aiName]);
                }
            } else if (mode === 'chained') {
                results.steps.forEach((step, index) => {
                    createResultBlock(step.ai, `Paso ${index + 1}: ${step.ai}`, index + 1);
                    updateAIResult(index + 1, step.response);
                });
            }
            document.querySelectorAll('.blinking-cursor').forEach(c => c.remove());
            document.querySelectorAll('.copy-btn').forEach(btn => btn.disabled = false);
            addCopyFunctionality();
        }

        // --- L√ìGICA PRINCIPAL (MODIFICADA) ---
        document.querySelectorAll('input[name="mode"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                presetSelect.style.display = e.target.value === 'chained' ? 'block' : 'none';
            });
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if (eventSource) eventSource.close();
            
            loader.style.display = 'block';
            resultsContainer.innerHTML = '<h2>Resultados:</h2>';
            
            const formData = new FormData(form);
            const mode = formData.get('mode');
            const prompt = formData.get('prompt'); // Obtenemos el prompt sin codificar para guardarlo
            const encodedPrompt = encodeURIComponent(prompt);
            const preset = formData.get('preset');

            if (mode === 'comparison') {
                createResultBlocks(['Gemini', 'OpenAI']);
            }
            
            eventSource = new EventSource(`/api/stream_query?prompt=${encodedPrompt}&mode=${mode}&preset=${preset}`);

            eventSource.onmessage = function(event) {
                loader.style.display = 'none';
                const data = JSON.parse(event.data);
                const currentMode = document.querySelector('input[name="mode"]:checked').value;

                if (data.status === 'all_done') {
                    console.log("Stream finalizado.");
                    eventSource.close();
                    document.querySelectorAll('.blinking-cursor').forEach(c => c.remove());
                    document.querySelectorAll('.copy-btn').forEach(btn => btn.disabled = false);
                    addCopyFunctionality();
                    // --- GUARDAMOS EN EL HISTORIAL AL FINALIZAR ---
                    saveToHistory(prompt, data.final_results, currentMode);
                    return;
                }
                
                // ... (el resto de la l√≥gica onmessage no cambia)
                if (data.status === 'step_start') { createResultBlock(data.ai, `Paso ${data.step}: ${data.ai} (${data.task})`, data.step); return; }
                if (data.error) { const identifier = currentMode === 'chained' ? data.step : (data.ai || 'Error'); updateAIResult(identifier, data.error, true); return; }
                if (data.simulated) { const identifier = currentMode === 'chained' ? data.step : data.ai; typewriterEffect(identifier, data.full_text); } 
                else if (data.text) { const identifier = currentMode === 'chained' ? data.step : data.ai; updateAIResult(identifier, data.text); }
            };
            eventSource.onerror = function(err) { console.error("Error de EventSource:", err); eventSource.close(); loader.style.display = 'none'; };
        });
        
        // ... (el resto de funciones: createResultBlock, updateAIResult, etc. no cambian)
        function createResultBlock(aiName, title, step) { const uniqueId = step ? `step-${step}` : aiName; const block = document.createElement('div'); block.className = 'result-block'; block.innerHTML = `<button class="copy-btn" data-target-id="pre-${uniqueId}" disabled>Copiar</button><h3>${title}</h3><pre id="pre-${uniqueId}"><span class="blinking-cursor"></span></pre>`; resultsContainer.appendChild(block); }
        function createResultBlocks(aiNames) { aiNames.forEach(name => createResultBlock(name, name, null)); }
        function updateAIResult(stepOrAiName, textChunk, isError = false) { const id = (typeof stepOrAiName === 'number') ? `pre-step-${stepOrAiName}` : `pre-${stepOrAiName}`; const preElement = document.getElementById(id); if (!preElement) return; const cursor = preElement.querySelector('.blinking-cursor'); if (cursor) cursor.remove(); if (isError) preElement.style.color = 'red'; preElement.textContent += textChunk; if (!isError) { const newCursor = document.createElement('span'); newCursor.className = 'blinking-cursor'; preElement.appendChild(newCursor); } }
        function typewriterEffect(stepOrAiName, fullText) { const id = (typeof stepOrAiName === 'number') ? `pre-step-${stepOrAiName}` : `pre-${stepOrAiName}`; const preElement = document.getElementById(id); if (!preElement) return; const cursor = preElement.querySelector('.blinking-cursor'); if (cursor) cursor.remove(); let i = 0; const speed = 2; const charsPerInterval = 10; const typingInterval = setInterval(() => { if (i < fullText.length) { const chars_to_add = Math.min(charsPerInterval, fullText.length - i); preElement.textContent += fullText.substring(i, i + chars_to_add); i += chars_to_add; } else { clearInterval(typingInterval); const newCursor = document.createElement('span'); newCursor.className = 'blinking-cursor'; preElement.appendChild(newCursor); } }, speed); }
        function addCopyFunctionality() { const copyButtons = document.querySelectorAll('.copy-btn'); copyButtons.forEach(btn => { const newBtn = btn.cloneNode(true); btn.parentNode.replaceChild(newBtn, btn); newBtn.addEventListener('click', () => { const targetId = newBtn.dataset.targetId; const targetPre = document.getElementById(targetId); if (targetPre) { navigator.clipboard.writeText(targetPre.textContent).then(() => { const originalText = newBtn.textContent; newBtn.textContent = '¬°Copiado!'; newBtn.classList.add('copied'); setTimeout(() => { newBtn.textContent = originalText; newBtn.classList.remove('copied'); }, 2000); }).catch(err => { console.error('Error al copiar texto: ', err); }); } }); }); }
    </script>
</body>
</html>
