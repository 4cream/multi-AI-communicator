<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Multi-AI Communicator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; margin: 2em; line-height: 1.6; }
        .container { max-width: 900px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        textarea, select { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 1em; }
        .btn { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        #preset-select { display: none; margin-top: 1em; }
        .result-block { position: relative; background: #f8f9fa; padding: 1.5em; margin-bottom: 1em; border-radius: 5px; border-left: 5px solid #007bff; }
        .result-block h3 { margin-top: 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-family: "Menlo", "Consolas", monospace; font-size: 14px; }
        .loader { text-align: center; padding: 2em; font-size: 1.2em; color: #555; display: none; }
        .blinking-cursor { display: inline-block; background-color: #333; width: 8px; height: 1em; animation: blink 1s step-end infinite; }
        @keyframes blink { from, to { background-color: transparent } 50% { background-color: #333; } }
        
        .copy-btn {
            position: absolute; top: 10px; right: 10px; background-color: #6c757d;
            color: white; border: none; border-radius: 4px; padding: 5px 10px;
            cursor: pointer; font-size: 12px; opacity: 0.7; transition: opacity 0.2s, background-color 0.2s;
        }
        .copy-btn:hover { opacity: 1; }
        .copy-btn.copied { background-color: #28a745; }
        /* --- NUEVO ESTILO PARA EL BOT√ìN DESACTIVADO --- */
        .copy-btn:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-AI Communicator ü§ñ</h1>
        <form id="ai-form">
            <textarea name="prompt" rows="5" placeholder="Escribe tu pregunta aqu√≠..." required></textarea>
            <input type="radio" id="comp" name="mode" value="comparison" checked> <label for="comp">Modo Comparaci√≥n</label>
            <input type="radio" id="chain" name="mode" value="chained"> <label for="chain">Modo Encadenado</label>
            <select name="preset" id="preset-select">
                {% for key, preset in presets.items() %}
                <option value="{{ key }}">{{ preset.description }}</option>
                {% endfor %}
            </select>
            <br><br>
            <button type="submit" class="btn">Enviar a las IAs</button>
        </form>
        <div class="loader" id="loader">Esperando respuesta... ‚è≥</div>
        <div id="results-container"></div>
    </div>

    <script>
        const form = document.getElementById('ai-form');
        const resultsContainer = document.getElementById('results-container');
        const loader = document.getElementById('loader');
        const presetSelect = document.getElementById('preset-select');
        let eventSource;

        document.querySelectorAll('input[name="mode"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                presetSelect.style.display = e.target.value === 'chained' ? 'block' : 'none';
            });
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if (eventSource) eventSource.close();
            
            loader.style.display = 'block';
            resultsContainer.innerHTML = '<h2>Resultados:</h2>';
            
            const formData = new FormData(form);
            const mode = formData.get('mode');

            if (mode === 'comparison') {
                createResultBlocks(['Gemini', 'OpenAI']);
            }

            const prompt = encodeURIComponent(formData.get('prompt'));
            const preset = formData.get('preset');
            eventSource = new EventSource(`/api/stream_query?prompt=${prompt}&mode=${mode}&preset=${preset}`);

            eventSource.onmessage = function(event) {
                loader.style.display = 'none';
                const data = JSON.parse(event.data);
                const currentMode = document.querySelector('input[name="mode"]:checked').value;

                if (data.status === 'all_done') {
                    console.log("Stream finalizado.");
                    eventSource.close();
                    document.querySelectorAll('.blinking-cursor').forEach(c => c.remove());
                    // --- MEJORA: Habilitamos los botones de copiar al final ---
                    document.querySelectorAll('.copy-btn').forEach(btn => btn.disabled = false);
                    addCopyFunctionality();
                    return;
                }

                if (data.status === 'step_start') {
                    createResultBlock(data.ai, `Paso ${data.step}: ${data.ai} (${data.task})`, data.step);
                    return;
                }

                if (data.error) {
                    const identifier = currentMode === 'chained' ? data.step : (data.ai || 'Error');
                    updateAIResult(identifier, data.error, true);
                    return;
                }
                
                // --- CORRECCI√ìN DEL BUG: Usamos un identificador diferente para cada modo ---
                if (data.simulated) {
                    const identifier = currentMode === 'chained' ? data.step : data.ai;
                    typewriterEffect(identifier, data.full_text);
                } else if (data.text) {
                    const identifier = currentMode === 'chained' ? data.step : data.ai;
                    updateAIResult(identifier, data.text);
                }
            };

            eventSource.onerror = function(err) {
                console.error("Error de EventSource:", err);
                eventSource.close();
                loader.style.display = 'none';
            };
        });

        function createResultBlock(aiName, title, step) {
            const uniqueId = step ? `step-${step}` : aiName;
            const block = document.createElement('div');
            block.className = 'result-block';
            // --- MEJORA: A√±adimos 'disabled' al bot√≥n por defecto ---
            block.innerHTML = `
                <button class="copy-btn" data-target-id="pre-${uniqueId}" disabled>Copiar</button>
                <h3>${title}</h3>
                <pre id="pre-${uniqueId}"><span class="blinking-cursor"></span></pre>`;
            resultsContainer.appendChild(block);
        }

        function createResultBlocks(aiNames) {
            aiNames.forEach(name => createResultBlock(name, name, null));
        }

        function updateAIResult(stepOrAiName, textChunk, isError = false) {
            const id = (typeof stepOrAiName === 'number') ? `pre-step-${stepOrAiName}` : `pre-${stepOrAiName}`;
            const preElement = document.getElementById(id);
            if (!preElement) return;
            const cursor = preElement.querySelector('.blinking-cursor');
            if (cursor) cursor.remove();
            if (isError) preElement.style.color = 'red';
            preElement.textContent += textChunk;
            if (!isError) {
                const newCursor = document.createElement('span');
                newCursor.className = 'blinking-cursor';
                preElement.appendChild(newCursor);
            }
        }

        function typewriterEffect(stepOrAiName, fullText) {
            const id = (typeof stepOrAiName === 'number') ? `pre-step-${stepOrAiName}` : `pre-${stepOrAiName}`;
            const preElement = document.getElementById(id);
            if (!preElement) return;
            const cursor = preElement.querySelector('.blinking-cursor');
            if (cursor) cursor.remove();
            let i = 0;
            const speed = 2;
            const charsPerInterval = 10;
            const typingInterval = setInterval(() => {
                if (i < fullText.length) {
                    const chars_to_add = Math.min(charsPerInterval, fullText.length - i);
                    preElement.textContent += fullText.substring(i, i + chars_to_add);
                    i += chars_to_add;
                } else {
                    clearInterval(typingInterval);
                    const newCursor = document.createElement('span');
                    newCursor.className = 'blinking-cursor';
                    preElement.appendChild(newCursor);
                }
            }, speed);
        }

        function addCopyFunctionality() {
            const copyButtons = document.querySelectorAll('.copy-btn');
            copyButtons.forEach(btn => {
                // Remove existing listener to avoid duplicates
                const newBtn = btn.cloneNode(true);
                btn.parentNode.replaceChild(newBtn, btn);

                newBtn.addEventListener('click', () => {
                    const targetId = newBtn.dataset.targetId;
                    const targetPre = document.getElementById(targetId);
                    if (targetPre) {
                        navigator.clipboard.writeText(targetPre.textContent).then(() => {
                            const originalText = newBtn.textContent;
                            newBtn.textContent = '¬°Copiado!';
                            newBtn.classList.add('copied');
                            setTimeout(() => {
                                newBtn.textContent = originalText;
                                newBtn.classList.remove('copied');
                            }, 2000);
                        }).catch(err => {
                            console.error('Error al copiar texto: ', err);
                        });
                    }
                });
            });
        }
    </script>
</body>
</html>
