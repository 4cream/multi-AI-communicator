<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Multi-AI Communicator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; margin: 2em; line-height: 1.6; }
        .container { max-width: 900px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        textarea, select { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 1em; }
        .btn { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        .btn:hover { background-color: #0056b3; }
        #results-container { margin-top: 2em; }
        .result-block { background: #e9ecef; padding: 1.5em; margin-bottom: 1em; border-radius: 5px; border-left: 5px solid #007bff; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-family: "Menlo", "Consolas", monospace; font-size: 14px; }
        .loader { text-align: center; padding: 2em; font-size: 1.2em; color: #555; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-AI Communicator ü§ñ</h1>
        <form id="ai-form">
            <textarea name="prompt" rows="5" placeholder="Escribe tu pregunta aqu√≠..." required></textarea>
            
            <input type="radio" id="comp" name="mode" value="comparison" checked>
            <label for="comp">Modo Comparaci√≥n</label>
            
            <input type="radio" id="chain" name="mode" value="chained">
            <label for="chain">Modo Encadenado</label>
            
            <select name="preset">
                {% for key, preset in presets.items() %}
                <option value="{{ key }}">{{ preset.description }}</option>
                {% endfor %}
            </select>
            
            <br><br>
            <button type="submit" class="btn">Enviar a las IAs</button>
        </form>

        <div class="loader" id="loader">Cargando respuestas... ‚è≥</div>
        <div id="results-container"></div>
    </div>

    <script>

        const form = document.getElementById('ai-form');
        const resultsContainer = document.getElementById('results-container');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            loader.style.display = 'block';
            resultsContainer.innerHTML = '';
            const formData = new FormData(form);
            const data = {
                prompt: formData.get('prompt'),
                mode: formData.get('mode'),
                preset: formData.get('preset')
            };

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                if (!response.ok) { throw new Error(`Error del servidor: ${response.statusText}`); }
                const results = await response.json();
                loader.style.display = 'none';
                buildResultsHTML(results, data.mode);
            } catch (error) {
                loader.style.display = 'none';
                resultsContainer.innerHTML = `<div class="result-block"><pre>Error: ${error.message}</pre></div>`;
                console.error('Error en la solicitud fetch:', error);
            }
        });

        function buildResultsHTML(results, mode) {
            let html = '<h2>Resultados:</h2>';
            if (mode === 'comparison') {
                for (const [ia, response] of Object.entries(results)) {
                    html += `<div class="result-block"><h3>${ia}</h3><pre>${response}</pre></div>`;
                }
            } else if (mode === 'chained') {
                results.forEach((step, index) => {
                    html += `<div class="result-block"><h3>Paso ${index + 1}: ${step.ia_name}</h3><p><strong>Tarea:</strong> ${step.task}</p><pre>${step.response}</pre></div>`;
                });
            }
            resultsContainer.innerHTML = html;
        }
    </script>
</body>
</html>
